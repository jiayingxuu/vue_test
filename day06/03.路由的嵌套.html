<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/count">count</router-link>
        <router-view></router-view>
    </div>
    <template id="temp">
        <div>
            <h1>count组件</h1>
            <router-link to="/count/login">登录页面</router-link>
            <router-link to="/count/register">注册页面</router-link>
            <router-view></router-view>
        </div>
    </template>
    <script>
        var count = {
            template:'#temp'
        }

        var login = {
            template:'<h3>登录页面</h3>'
        }

        var register = {
            template:'<h3>注册页面</h3>'
        }

        const router = new VueRouter({
            routes:[
               {
                path:'/count',
                component:count,
                children:[
                    {path:'login',component:login},
                    {path:'register',component:register}
                ]
               }
            ]
        })

        new Vue({
            el:'#app',
            data:{},
            methods:{},
            router,
        })
    </script>
</body>
</html>
