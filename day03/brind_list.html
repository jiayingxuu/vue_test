<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue-2.4.0.js"></script>
    <script src="./vue-resource-1.3.4.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value ="get请求" @click="getWeb">
        <input type="button" value="post请求" @click="postWeb">
        <input type="button" value="jsonp请求" @click="jsonpWeb">
    </div>

    <script>
        new Vue({
            el:'#app',
            methods: {
                getWeb(){
                    this.$http.get('http://vue.lovegf.cn:8899/api/getlunbo').then(res => {
                        return console.log(res.body);    
                    })
                },
                postWeb(){
                    this.$http.post('http://vue.lovegf.cn:8899/api/post',{},{emulateJSON:true}).then(res => {
                        return console.log(res.body);   
                    })
                },
                jsonpWeb(){
                    this.$http.jsonp('http://vue.lovegf.cn:8899/api/jsonp').then(res => {
                        return console.log(res.body);
                        
                    })
                }
            },
        })
    </script>
</body>
</html>
